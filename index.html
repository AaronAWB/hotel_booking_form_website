<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rivers Resort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1><strong>Three Rivers Resort</strong></h1>
        <h3><em>Pittsburgh's Finest Luxery Destination</em></h3>
    </div>
    <form>
        <div class="label">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div class="label">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div class="label">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="label">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
        </div>
        <br></br>
        <div class="select">
            <label for="rooms">Rooms:</label>
            <select name="rooms" id="rooms" required>
                <option value="">Select Number of Rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="select">
            <label for="adults">Adults:</label>
            <select name="adults" id="adults" required>
                <option value="">Select Number of Adults</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="select">
            <label for="nights">Nights:</label>
            <select name="nights" id="nights" required>
                <option value="">Select Number of Nights</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <br></br>
        <button type="submit"><strong>Confirm Reservation</strong></button>
    </form>
</body>
</html>
